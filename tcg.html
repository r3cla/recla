<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Card Price Search</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<header>
    <nav>
        <ul>
            <li><a href="index.html" id="index-link">[home]</a></li>
        </ul>
    </nav>
</header>

<body>
<div class="container">
    <h1>Yugioh Card Price Search</h1>
    <form id="searchForm">
        <label for="printTag">Print Tag:</label>
        <input type="text" id="printTag" name="printTag" placeholder="Enter print tag (e.g., LOB-EN001)" required>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <div class="api-access">API access courtesy of <a href="https://yugiohprices.docs.apiary.io" target="_blank">yugiohprices.docs.apiary.io</a></div>
</div>

<script>
    document.getElementById('searchForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const printTag = document.getElementById('printTag').value;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = 'Loading...';

        try {
            const response = await fetch(`/.netlify/functions/yugioh-price?printTag=${encodeURIComponent(printTag)}`);
            const data = await response.json();

            if (data.error) {
                resultsDiv.innerHTML = `Error: ${data.error}`;
            } else if (data.status === 'success') {
                const cardData = data.data;
                const priceData = cardData.price_data.price_data;

                let priceInfo = 'Price not available';
                if (priceData.status === 'success' && priceData.data.prices) {
                    priceInfo = `$${priceData.data.prices.average.toFixed(2)}`;
                }

                resultsDiv.innerHTML = `
                    <h2>${cardData.name}</h2>
                    <p>Card Type: ${cardData.card_type}</p>
                    <p>Set: ${cardData.price_data.name}</p>
                    <p>Rarity: ${cardData.price_data.rarity}</p>
                    <p>Average Price: ${priceInfo}</p>
                `;

                if (priceData.status === 'success' && priceData.data.prices) {
                    resultsDiv.innerHTML += `
                        <p>Highest Price: $${priceData.data.prices.high.toFixed(2)}</p>
                        <p>Lowest Price: $${priceData.data.prices.low.toFixed(2)}</p>
                        <p>Last Updated: ${new Date(priceData.data.prices.updated_at).toLocaleString()}</p>
                    `;
                }
            } else {
                resultsDiv.innerHTML = 'Unable to fetch price data';
            }
        } catch (error) {
            resultsDiv.innerHTML = 'An error occurred while fetching the data';
            console.error('Error:', error);
        }
    });
</script>

</body>
</html>
