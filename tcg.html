<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Card Price Search</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<header>
    <nav>
        <ul>
            <li><a href="index.html" id="index-link">[home]</a></li>
        </ul>
    </nav>
</header>

<body>
<div class="container">
    <h1>Yugioh Card Price Search</h1>
    <form id="searchForm">
        <input type="text" id="printTag" placeholder="Enter print tag (e.g., LOB-EN001)" required>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <div class="api-access">API access courtesy of <a href="https://yugiohprices.docs.apiary.io" target="_blank">yugiohprices.docs.apiary.io</a></div>
</div>

<script>
    document.getElementById('searchForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const printTag = document.getElementById('printTag').value;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = 'Loading...';

        try {
            const response = await fetch(`/.netlify/functions/yugioh-price?printTag=${encodeURIComponent(printTag)}`);
            const data = await response.json();

            if (data.error) {
                resultsDiv.innerHTML = `Error: ${data.error}`;
            } else if (data.status === 'success') {
                const price = data.data.price_data.status === 'success'
                    ? `$${data.data.price_data.data.prices.average}`
                    : 'Price not available';

                resultsDiv.innerHTML = `
                <h2>${data.data.name}</h2>
                <p>Average Price: ${price}</p>
            `;
            } else {
                resultsDiv.innerHTML = 'Unable to fetch price data';
            }
        } catch (error) {
            resultsDiv.innerHTML = 'An error occurred while fetching the data';
        }
    });
</script>

</body>
</html>
