<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logie Tech Services</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/images/logo.webp" alt="Logie Web Services Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#about">[about]</a></li>
                    <li><a href="#skills">[skills]</a></li>
                    <li><a href="#projects">[projects]</a></li>
                    <li><a href="#" id="contact-link">[contact]</a></li>
                </ul>
            </nav>
        </header>
        <section id="about">
            <h2>About</h2>
            <p>Placeholder text for the About section.</p>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <p>Placeholder text for the Skills section.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <p>Placeholder text for the Projects section.</p>
        </section>
    </div>
    <div id="contact-form" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
