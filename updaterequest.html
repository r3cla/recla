<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Update Request Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .checkbox-group, .radio-option {
      flex-direction: row;
      align-items: center;
      gap: 0.5rem;
    }
    .radio-group {
      gap: 0.75rem;
    }
    label, .field-label {
      font-weight: 500;
    }
    input, select, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background-color: #00AD9F;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      align-self: flex-start;
    }
    button:hover {
      background-color: #009688;
    }
    .form-required {
      font-size: 0.875rem;
      margin-bottom: 1rem;
      color: #666;
    }
    .field-note {
      font-size: 0.875rem;
      color: #666;
      margin-top: 0.25rem;
    }
    input[type="file"] {
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Website Update Request Form</h1>
  
  <form name="contact-form" method="POST" data-netlify="true"  enctype="multipart/form-data">
    <input type="hidden" name="form-name" value="contact-form" />
    
    <p class="form-required">Fields marked with * are required</p>
    
  <div class="form-group">
    <label for="name">Your name *</label>
    <input type="text" id="name" name="name" placeholder="" required />
  </div>

  <div class="form-group">
    <label for="email">E-mail Address *</label>
    <input type="email" id="email" name="email" placeholder="your@email.com" required />
  </div>

  <div class="form-group">
    <label for="phone">Contact Number (optional)</label>
    <input type="text" id="phone" name="phone" placeholder="" />
  </div>

  <div class="form-group">
    <label for="changes">Describe the changes you want made</label>
    <textarea id="changes" name="changes" placeholder="eg. New domain name, new business name, new text content, new images etc. make sure you provide the content asap."></textarea>
  </div>

  <div class="form-group radio-group">
    <p class="field-label">How soon do you need the changes completed? *</p>
    <div class="radio-option">
      <input type="radio" id="field-5-0" name="field-5" value="option-1" required />
      <label for="field-5-0">ASAP (<1 week if possible)</label>
    </div>
    <div class="radio-option">
      <input type="radio" id="field-5-1" name="field-5" value="option-2" />
      <label for="field-5-1">1-2 Weeks</label>
    </div>
    <div class="radio-option">
      <input type="radio" id="field-5-2" name="field-5" value="option-3" />
      <label for="field-5-2">3-4 Weeks</label>
    </div>
  </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
