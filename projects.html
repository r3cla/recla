    <script src="assets/js/scripts.js"></script>
    <script>
        // Project data
        const projects = [
            {
                id: 1,
                title: 'Terminal Themed Portfolio Website',
                description: 'Intended to be a portfolio in the form of a terminal with basic commands to view projects, skills etc. Built with React/Typescript.',
                image: 'https://i.postimg.cc/RVY5VnHX/terminalport-preview.webp',
                category: 'web',
                tags: ['TypeScript', 'React', 'Tailwind', 'Vite', 'Netlify', 'Open-Source'],
                repoUrl: 'https://github.com/r3cla/TerminalPorfolio',
                demoUrl: 'https://recfolio.netlify.app/'
            },
            {
                id: 2,
                title: 'Bees Auto Detailing Website',
                description: 'A simple website for a local auto detailing business. Built with HTML/CSS/JavaScript.',
                image: 'https://i.postimg.cc/T3W8yYjG/beesauto-preview.webp',
                category: 'web',
                tags: ['HTML', 'CSS', 'JavaScript', 'Netlify'],
                repoUrl: null,
                demoUrl: 'https://beesautodetailing.nz/'
            },
            {
                id: 3,
                title: 'Hub Tree Web App',
                description: 'Quickly extracts file structures from GitHub repositories and displays them in a tree view. Allows copying the file structure and downloading as a zip file.',
                image: 'https://i.postimg.cc/tTjgHPRt/firefox-x-Bc-FB5h-D8h.png',
                category: 'web',
                tags: ['TypeScript', 'React', 'Next.js', 'Lucide React', 'shadcn ui', 'Open-Source'],
                repoUrl: 'https://github.com/r3cla/HubTree',
                demoUrl: 'https://r3cla.github.io/HubTree/',
            },
            {
                id: 4,
                title: 'CivicCanvas Web Template',
                description: 'A CSS3/HTML5 responsive web template. Created so that users with basic HTML knowledge can easily adapt it for their own needs.',
                image: 'https://i.postimg.cc/SQDb3PN0/civiccanvas-preview.webp',
                category: 'web',
                tags: ['HTML', 'CSS', 'JavaScript', 'Template', 'Netlify', 'Open-Source'],
                repoUrl: 'https://github.com/r3cla/civiccanvas',
                demoUrl: 'https://civiccanvas.netlify.app/',
            },
            {
                id: 5,
                title: 'NetliForm - HTML Form Creator',
                description: 'Create HTML forms with ease. Minimal code knowledge required. Export the form as HTML and use it in your projects. Pre-configured with Netlify attributes.',
                image: 'https://i.postimg.cc/ZKnzSLCW/netliform-preview.webp',
                category: 'web',
                tags: ['TypeScript', 'React', 'Tailwind CSS'],
                repoUrl: null,
                demoUrl: 'https://r3cla.github.io/netli-form/',
            },
            {
                id: 6,
                title: 'Lennoxs Lawncare & Property Maintenance Website',
                description: 'A business website for a local lawncare and property maintenance company.',
                image: 'https://i.postimg.cc/1zxkDhMF/lennoxlawns-preview.webp',
                category: 'web',
                tags: ['HTML', 'CSS', 'JavaScript', 'Netlify'],
                repoUrl: null,
                demoUrl: 'https://www.lennoxlawncare.co.nz/',
            }
        ];

        // Function to create project cards
        function renderProjects() {
            const projectsGrid = document.getElementById('projects-grid');

            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';

                // Create image element
                const image = document.createElement('img');
                image.className = 'project-image';
                image.src = project.image;
                image.alt = project.title;
                projectCard.appendChild(image);

                // Create content container
                const content = document.createElement('div');
                content.className = 'project-content';

                // Create title
                const title = document.createElement('h2');
                title.className = 'project-title';
                title.textContent = project.title;
                content.appendChild(title);

                // Create description
                const description = document.createElement('p');
                description.className = 'project-description';
                description.textContent = project.description;
                content.appendChild(description);

                // Create tags
                const tagsContainer = document.createElement('div');
                tagsContainer.className = 'project-tags';

                project.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'project-tag';
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });

                content.appendChild(tagsContainer);

                // Create links
                const linksContainer = document.createElement('div');
                linksContainer.className = 'project-links';

                // Demo link
                if (project.demoUrl) {
                    const demoLink = document.createElement('a');
                    demoLink.className = 'project-link demo-link';
                    demoLink.href = project.demoUrl;
                    demoLink.target = '_blank';
                    demoLink.textContent = 'View Demo';
                    linksContainer.appendChild(demoLink);
                }

                // Repo link
                if (project.repoUrl) {
                    const repoLink = document.createElement('a');
                    repoLink.className = 'project-link repo-link';
                    repoLink.href = project.repoUrl;
                    repoLink.target = '_blank';
                    repoLink.textContent = 'Source Code';
                    linksContainer.appendChild(repoLink);
                }

                content.appendChild(linksContainer);
                projectCard.appendChild(content);
                projectsGrid.appendChild(projectCard);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderProjects();
        });
    </script>
</body>
